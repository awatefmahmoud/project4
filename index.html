<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashbard</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="user-200x300.webp" alt="">
                   
                </div>
                <h2>alex</h2>
            </li>
            <li>
                <a href="" class="active">
                     <i class="fa fa-home" aria-hidden="true"></i>
                     <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-user-group" aria-hidden="true"></i>
                     <p>client</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-table" aria-hidden="true"></i>
                     <p>products</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-chart-pie" aria-hidden="true"></i>
                     <p>charts</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-pen" aria-hidden="true"></i>
                     <p>posts</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-star" aria-hidden="true"></i>
                     <p>favorit</p>
                </a>
            </li>
            <li>
                <a href="">
                     <i class="fa fa-cog" aria-hidden="true"></i>
                     <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="" >
                     <i class="fa fa-sign-out" aria-hidden="true"></i>
                     <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="titel-info">
            <p>dashboard</p>
            <i class="fa fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fa fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>709</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>356</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$40</span>
                </div>
            </div>
        </div>
        <div class="titel-info">
            <p>products</p>
            <i class="fa fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>prouduct</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$267</span></td>
                    <td><span class="count">50</span></td>
                    
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$27</span></td>
                    <td><span class="count">580</span></td>
                    
                </tr>
                <tr>
                    <td>Washing machine</td>
                    <td><span class="price">$367</span></td>
                    <td><span class="count">70</span></td>
                    
                </tr>
                <tr>
                    <td>stove</td>
                    <td><span class="price">$67</span></td>
                    <td><span class="count">40</span></td>
                    
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$267</span></td>
                    <td><span class="count">50</span></td>
                    
                </tr>
                <tr>
                    <td>heater</td>
                    <td><span class="price">$47</span></td>
                    <td><span class="count">35</span></td>
                    
                </tr>
            
            </tbody>
        </table>
    </div>
    
</body>
</html>
